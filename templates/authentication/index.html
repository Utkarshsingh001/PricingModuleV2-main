<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>authentication</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show " role="alert">
        <strong>Message:</strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span area-hidden="true">&times;</span>
        </button>
        </div>
        {% endfor %}

        <h3>Welcome to Pricing Module V2 home</h3>

        {% if user.is_authenticated %}
        <h3>{{fname}}</h3>
        <h3> You are successfully logged in</h3>
        <button type="submit"><a href="/signout">SignOut</a></button>
        <button type="submit"><a href="/dashboard">Go To Dashboard</a></button>
        {% else %}
        <button type="submit"><a href="/signup">SignUp</a></button>
        <button type="submit"><a href="/signin">SignIn</a></button>
        {% endif %}
            <br><br><br><br><br><br><br><br><br><br>
        <h4>Created by Utkarsh Singh | utkarshsingh001997@gmail.com</h4>
        <script src="" async defer></script>
    </body>
</html>
