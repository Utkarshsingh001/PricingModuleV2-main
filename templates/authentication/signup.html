<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
        <!--[if lt IE 7]>

        <![endif]-->
        <h3>Signup</h3>

        <form action="/signup" method="post">
            {% csrf_token %}
            <label for="">Username</label>
            <input type="text" name="username" placeholder="use only letters and numbers" id="username" Required>
                <br>
            <label for="">First Name</label>
            <input type="text" name="fname" placeholder="Enter Your First Name" id="fname" Required>

            <label for="">LastName</label>
            <input type="text" name="lname" placeholder="Enter Your Last Name" id="lname" Required>
            <br>
            <label for="">Email</label>
            <input type="email" name="email" placeholder="Enter Your Email" id="email" Required>
            <br>
            <label for="">Password</label>
            <input type="password" name="pass1" placeholder="Enter Your Password" id="pass1" Required>

            <label for="">Confirm Your Password</label>
            <input type="password" name="pass2" placeholder="Please Re-enter your Password" id="pass2" Required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
        <script src="" async defer></script>
    </body>
</html>
