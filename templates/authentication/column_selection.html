<!-- column_selection.html -->
<html>
<header></header>
<body>

    <h2>This is The Dynamic Form Derived from the database</h2>

<form method="post" action="{% url 'generate_and_download_csv' %}">
    {% csrf_token %}
    {% for column in columns %}
      <input type="checkbox" name="selected_columns" value="{{ column.name }}">
      <label>{{ column.name }}</label><br>
    {% endfor %}
    <button type="submit">Download CSV</button>
  </form>
</body>

</html>
